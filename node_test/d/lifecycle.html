<!DOCTYPE html>
  <html>

      <title>vue 시작하기!!</title>

    </head>
    <body>

      <script type="text/javascript">
        var app=new Vue({
          el:'#start',

            console.log('created')

          mounted(){
            console.log('mounted')

          beforeMount(){
            console.log('beforeMounted')
          }
        })
      </script>

  </html>
