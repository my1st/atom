<!doctype html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>키보드 입력 이벤트</title>
      <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

      <div id="start">
        <input type="text" name="text" @keyup.65="key('test',$event)"></input>
      </div>


      <script type="text/javascript">
      let app =new Vue({
        el:'#start',
        data(){
          return{
            value:1
          }
        },
        methods:{
          key:function(test,event){
            console.log(event)
            alert(test)
          }
        }
      })
    </script>
  </body>
</html>
